    <body>
        <h1>Javascript ES6 drag and drop geolocation</h1>
        <div class="container">
            <div id="drag"  draggable="true" ondragstart="drag(event)"></div>
            <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
