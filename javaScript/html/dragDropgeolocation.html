<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keyword" content="drag and drop geolocation">
        <meta name="Description" content="drag and drop geolocation">
        <meta name="author" content="Anil">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Javascript drag and drop geolocation</title>
        <link src= "../" >
        <script type="text/javascript" src="../js/dragDropgeolocation.js"></script>
    </head>
    <body>
        <h1>Javascript ES6 drag and drop geolocation</h1>
        <div id="drag" draggable="true" ondragstart="drag(event)"></div>
        <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </body>
    </html>
